# Override configuration for demo deployment in demo namespace
# Clean, minimal configuration for basic testing

# Global configuration
global:
  namespace: demo

# Configure to allow access to demo namespace only
secrets-router:
  # Use local image for testing (if available on cluster)
  image:
    pullPolicy: IfNotPresent  # Use IfNotPresent for local images
  
  secretStores:
    stores:
      kubernetes-secrets:
        namespaces:
          - demo    # Installation namespace only
    
  # Update service version
  env:
    SERVICE_VERSION: "v0.0.1-demo"
    DEBUG_MODE: "true"  # Enable debug for testing
    SECRET_STORE_PRIORITY: "kubernetes-secrets"  # Only use K8s for demo
