---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: perf-service-1
  namespace: perf-test-ns-1
  labels:
    app: perf-service-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: perf-service-1
  template:
    metadata:
      labels:
        app: perf-service-1
    spec:
      containers:
      - name: perf-service-1
        image: python:3.11-slim
        command:
        - /bin/bash
        - -c
        - |
          apt-get update && apt-get install -y curl
          while true; do
            curl -s "http://secrets-broker-test-secrets-router.test-namespace.svc.cluster.local:8080/secrets/shared-database-secret/password?namespace=test-namespace"
            sleep 2
          done
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi

