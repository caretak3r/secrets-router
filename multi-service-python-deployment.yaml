---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: perf-service-1
  namespace: perf-test-ns-1
  labels:
    app: perf-service-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: perf-service-1
  template:
    metadata:
      labels:
        app: perf-service-1
    spec:
      containers:
      - name: perf-service-1
        image: python:3.11-slim
        command:
        - /bin/bash
        - -c
        - |
          pip install requests && python /app/secret_client.py
        env:
        - name: SECRET_KEY
          value: "password"
        - name: SLEEP_TIME
          value: "2"
        - name: NAMESPACE
          value: "test-namespace"
        volumeMounts:
        - name: script-volume
          mountPath: /app/secret_client.py
          subPath: secret_client.py
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
      volumes:
      - name: script-volume
        configMap:
          name: secret-client-script

