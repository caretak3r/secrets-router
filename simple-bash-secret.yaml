apiVersion: v1
kind: Pod
metadata:
  name: simple-bash-secret
  labels:
    app: simple-bash-secret
spec:
  containers:
  - name: simple-client
    image: curlimages/curl:latest
    command:
    - /bin/sh
    - -c
    - |
      echo "=== Simple Bash Service - Secret Retrieval ==="
      echo "Request: GET /secrets/test-secret/test.pem"
      echo "Response: "
      curl -s secrets-router:8080/secrets/test-secret/test.pem
      echo ""
      echo ""
      echo "=== Extracted PEM Value (for direct use) ==="
      curl -s secrets-router:8080/secrets/test-secret/test.pem | \
        sed 's/.*"value":"\([^"]*\)".*/\1/' | \
        sed 's/\\n/\n/g'
      echo ""
      echo "=== End of Service ==="
      sleep 3600
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 128Mi
  restartPolicy: Never
