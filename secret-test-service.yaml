apiVersion: v1
kind: Pod
metadata:
  name: secret-test-service
  labels:
    app: secret-test-service
spec:
  containers:
  - name: secret-test
    image: python:3.9-slim
    command: ["sh", "/app/test_secret.sh"]
    volumeMounts:
    - name: test-script
      mountPath: /app/test_secret.sh
      subPath: test_secret.sh
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 256Mi
  volumes:
  - name: test-script
    configMap:
      name: test-script-config
  restartPolicy: Never
