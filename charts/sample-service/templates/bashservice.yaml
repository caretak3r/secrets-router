{{- if .Values.clients.bash.enabled }}
---
apiVersion: v1
kind: Pod
metadata:
  name: {{ include "sample-service.fullname" . }}-bash
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "sample-service.labels" . | nindent 4 }}
    app.kubernetes.io/component: bash-client
spec:
  restartPolicy: {{ .Values.restartPolicy }}
  containers:
    - name: bash-client
      image: "{{ .Values.clients.bash.image }}:{{ .Values.clients.bash.tag | default "latest" }}"
      imagePullPolicy: {{ .Values.clients.bash.pullPolicy }}
      env:
        - name: SECRETS_ROUTER_URL
          value: {{ include "sample-service.secretsRouterURL" . | quote }}
        - name: TEST_NAMESPACE
          value: {{ .Release.Namespace | quote }}
        - name: TEST_SECRET_NAME
          value: "sample-secret"
        - name: TEST_SECRET_KEY
          value: "password"
        {{- if .Values.secrets }}
        {{- range $secretKey, $secretPath := .Values.secrets }}
        - name: SECRET_{{ $secretKey | upper | replace "-" "_" }}
          value: {{ $secretPath | quote }}
        {{- end }}
        {{- end }}
      resources:
        {{- toYaml .Values.resources | nindent 8 }}
  terminationGracePeriodSeconds: 0
{{- end }}
