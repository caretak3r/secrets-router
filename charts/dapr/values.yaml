# Dapr Helm Chart Values - Minimal Configuration
dapr:
  enabled: true
  
  # Global configuration
  global:
    # Enable mTLS
    mtls:
      enabled: true
      allowedClockSkew: "15m"
      workloadCertTTL: "24h"
    
    # Log level
    logLevel: info
    
    # Metrics
    metrics:
      enabled: true
      port: 9090
    
    # Tracing
    tracing:
      enabled: false
  
  # Operator configuration
  operator:
    image:
      repository: dapr/operator
      tag: "1.16.0"
    resources:
      requests:
        cpu: 100m
        memory: 200Mi
      limits:
        cpu: 500m
        memory: 500Mi
  
  # Sentry configuration (mTLS)
  sentry:
    image:
      repository: dapr/sentry
      tag: "1.16.0"
    resources:
      requests:
        cpu: 100m
        memory: 200Mi
      limits:
        cpu: 500m
        memory: 500Mi
  
  # Placement service configuration
  placement:
    image:
      repository: dapr/placement
      tag: "1.16.0"
    resources:
      requests:
        cpu: 100m
        memory: 200Mi
      limits:
        cpu: 500m
        memory: 500Mi
  
  # Dashboard (optional)
  dashboard:
    enabled: false
  
  # Global resource configuration
  global:
    resource:
      requests:
        cpu: 100m
        memory: 200Mi
      limits:
        cpu: 500m
        memory: 500Mi

