# Test override to disable AWS components and optimize startup
secrets-router:
  secretStores:
    aws:
      enabled: false
  image:
    pullPolicy: Never
  healthChecks:
    liveness:
      initialDelaySeconds: 15
      periodSeconds: 15
      timeoutSeconds: 3
      failureThreshold: 3
    readiness:
      initialDelaySeconds: 5
      periodSeconds: 5
      timeoutSeconds: 3
      failureThreshold: 6
    startupProbe:
      enabled: true
      path: /healthz
      port: 8080
      initialDelaySeconds: 5
      periodSeconds: 5
      timeoutSeconds: 3
      failureThreshold: 12
sample-service:
  image:
    pullPolicy: Never
