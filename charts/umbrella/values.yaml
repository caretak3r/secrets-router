# Control Plane Umbrella Chart Values
# This chart installs Dapr control plane and Secrets Router service
# 
# Usage:
#   helm install control-plane ./charts/umbrella -f override.yaml
#
# The override.yaml file can be used to customize configurations for
# both the umbrella chart and child charts (dapr, secrets-router).
# 
# Child charts use their default values.yaml configurations unless overridden.
# See charts/secrets-router/values.yaml for available configuration options.

# Dapr Control Plane Configuration (keep default naming)
dapr:
  enabled: true

# Secrets Router Service Configuration
secrets-router:
  enabled: true

# Sample Service Configuration
sample-service:
  enabled: true

# Service Secret Configuration
# Configure secrets needed by each service
# When deploying, provide override file with actual secret names/paths
services:
  sample-service:
    secrets:
      # Key: reference name for the secret in your app
      # Value: actual secret name/path (e.g., "rds-credentials", "/aws/prod/rds-credentials")
      rds-credentials: ""  # Override in your values file with actual secret path
      api-keys: ""         # Override in your values file with actual secret path
      redis-password: ""   # Override in your values file with actual secret path
  
  # Add additional services as needed
  # web-app:
  #   secrets:
  #     database-url: ""
  #     jwt-secret: ""
