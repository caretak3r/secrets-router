#!/bin/bash
# Sample service that needs secrets from secrets-router
# This service will be deployed in a separate namespace to test cross-namespace secret access

apiVersion: v1
kind: Namespace
metadata:
  name: sample-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
  namespace: sample-app
  labels:
    app: sample-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
      - name: sample-app
        image: python:3.11-slim
        command:
        - /bin/bash
        - -c
        - |
          echo "Installing dependencies..."
          pip install requests
          echo "Testing secret access..."
          
          # Test secret from sample-app namespace (same namespace as deployment)
          echo "Getting secret from same namespace (sample-app):"
          curl -s "http://secrets-router.test-namespace.svc.cluster.local:8080/secrets/sample-app-secret/password?namespace=sample-app" || echo "FAILED to get sample-app secret"
          
          # Test secret from default namespace
          echo "Getting secret from default namespace:"
          curl -s "http://secrets-router.test-namespace.svc.cluster.local:8080/secrets/default-secret/api-key?namespace=default" || echo "FAILED to get default secret"
          
          # Keep the container running
          sleep infinity
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: sample-app
  namespace: sample-app
spec:
  selector:
    app: sample-app
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  type: ClusterIP
