#!/bin/bash
# Create sample secrets in test-namespace and default namespace

# Sample secret in test-namespace (same as secrets-router installation)
apiVersion: v1
kind: Namespace
metadata:
  name: test-namespace
---
apiVersion: v1
kind: Secret
metadata:
  name: test-namespace-secret
  namespace: test-namespace
type: Opaque
stringData:
  username: test-user
  password: test-password-123
---
# Sample secret in default namespace  
apiVersion: v1
kind: Secret
metadata:
  name: default-namespace-secret
  namespace: default
type: Opaque
stringData:
  api-key: placeholder-api-key
  database-url: postgres://localhost:5432/db
---
# Additional secret for testing (same namespace as sample-app)
apiVersion: v1
kind: Namespace
metadata:
  name: sample-app
---
apiVersion: v1
kind: Secret
metadata:
  name: sample-app-secret
  namespace: sample-app
type: Opaque
stringData:
  password: placeholder-password
---
apiVersion: v1
kind: Secret
metadata:
  name: default-secret
  namespace: default
type: Opaque
stringData:
  api-key: placeholder-cross-namespace-key
